      <!--Section: Contact v.1-->
<section class="section pb-5">

    <!--Section heading-->
  
    <div class="row">
  
      <!--Grid column-->
      <div class="col-lg-5 mb-4">
  
        <!--Form with header-->
        <div class="card">
  
          <div class="card-body">
            <!--Header-->
            <div class="form-header blue accent-1">
              <h3>Send us greetings</h3>
            </div>
  
            <p>We'll write rarely, but with only the best content.</p>
            <br>
  
            <!--Body-->
            <div class="md-form">
              <i class="fas fa-user prefix grey-text"></i>
              <input type="text" id="form-name" class="form-control">
              <label for="form-name">Your name</label>
            </div>
  
            <div class="md-form">
              <i class="fas fa-envelope prefix grey-text"></i>
              <input type="text" id="form-email" class="form-control">
              <label for="form-email">Your email</label>
            </div>
  
            <div class="md-form">
              <i class="fas fa-tag prefix grey-text"></i>
              <input type="text" id="form-Subject" class="form-control">
              <label for="form-Subject">Subject</label>
            </div>
  
            <div class="md-form">
              <i class="fas fa-pencil-alt prefix grey-text"></i>
              <textarea id="form-text" class="form-control md-textarea" rows="3"></textarea>
              <label for="form-text">Icon Prefix</label>
            </div>
  
            <div class="text-center mt-4">
              <button class="btn btn-success">Submit</button>
            </div>
  
          </div>
  
        </div>
        <!--Form with header-->
  
      </div>
      <!--Grid column-->
  
      <!--Grid column-->
      <div class="col-lg-7">
  
        <!--Google map-->
        <div id="map-container-google-11" class="z-depth-1-half map-container-6" style="height: 400px">
          <iframe src="https://maps.google.com/maps?q=riga%20coding%20scoohl&t=&z=13&ie=UTF8&iwloc=&output=embed"
            frameborder="0" style="border:0" allowfullscreen></iframe>
        </div>
  
        <br>
        <!--Buttons-->
        <div class="row text-center">
          <div class="col-md-4">
            <a class="btn-floating blue accent-1"><i class="fas fa-map-marker-alt"></i></a>
            <img src="https://img.icons8.com/doodle/48/000000/compass--v3.png">
            <p style="color: white;">Rūpniecības iela 32B</p>
          </div>
  
          <div class="col-md-4">
            <img src="https://img.icons8.com/doodle/48/000000/phone--v2.png">
            <p style="color: white;">+ 371 23 220 885</p>
          </div>
  
          <div class="col-md-4">
            <img src="https://img.icons8.com/doodle/48/000000/mail-contact.png">
            <p style="color: white;">info@rigacoding.lv</p>
          </div>
        </div>
  
      </div>
      <!--Grid column-->
  
    </div>
